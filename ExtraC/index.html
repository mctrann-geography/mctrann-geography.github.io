<!DOCTYPE html>
<meta charset="utf-8">

<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#181818">
    <title>Choropleth - nCoVis</title>
    <style>
        .to-invert {
            filter: none;
        }
        * {
    box-sizing: border-box;
}

*::selection {
    background-color: #000;
}

html, body {
    margin: 0;
    padding: 0;
}

html {
    background-color: #181818;
    transition: background-position .2s, background-color .2s;
}

body {
    font-family: 'Poppins', '等线', sans-serif;
    color: #eee;
    display: flex;
    flex-direction: row;
    transition: background-position .2s, background-color .2s;
}

a, .clickable {
    color: inherit;
    transition: all .12s;
    cursor: pointer;
    text-decoration: none;
}

a:hover, .clickable:hover {
    opacity: 0.7;
}

p {
    margin: 10px 0;
}

path.clickable:hover, path.clickable:active {
    fill: white;
}

svg {
    max-width: 100vw;
    max-height: 100vh;
}

svg-frame {
    left: 0;
    right: 0;
    margin: 0 auto;
    position: absolute;
    align-self: center;
}

.container {
    flex: 1;
    margin: 0 auto;
    position: relative;
    height: 100vh;
    max-width: 1500px;
    padding: 0 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    pointer-events: none;
}

.upper-links {
    display: flex;
}

.upper-links * {
    margin-right: 7px;
}

.title {
    line-height: 0.9;
    font-size: 60px;
    margin-bottom: 0;
}

.title .light {
    width: 400px; /* Line Wrap */
    display: inline-block;
}

.light {
    font-weight: 300;
}

.title-s {
    color: rgba(255,255,255,0.4);
    font-size: 14px;
    text-transform: uppercase;
}

.cc-by-sa {
    height: 40px;
    margin-bottom: 10px;
}

.sidebar {
    display: flex;
    flex-direction: column;
    height: 80vh;
}

.sidebar.left {
    align-items: flex-start;
    justify-content: space-between;
}

.sidebar.middle {
    align-items: center;
    justify-content: flex-start;
}
.focus {
    text-align: right;
    display: flex;
    align-items: flex-end;
    flex-direction: column;
}
.rate {
    font-size: 50px;
}
.desc {
    width: 130px;
}
.sidebar.right {
    align-items: flex-end;
    justify-content: space-between;
    text-align: right;
}

.methods {
    color: rgba(255,255,255,0.4);
    display: flex;
    flex-direction: column;
    font-size: 30px;
    line-height: 1.35;
    text-transform: uppercase;
}

a, .clickable {
    pointer-events: all;
}

.scs-islands {
    opacity: 0.1;
    width: 100px;
}

.legend {
    margin-top: 60px;
}
.grad-bar {
    height: 5px;
    width: 180px;
    transition: all .2s;
}

.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 80px;          
    height: 14px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: #fff; 
    border: 0px;        
    pointer-events: none;     
}

input[type="radio"] {
    display: none;
}

input[type="radio"]:checked + label {
    color: #EEE;
}

input[type="radio"] + label:before {
    content: "▸";
    margin-right: 5px;
    display: inline-block;
    transform: scale(1.5);
}

@media screen and (max-width: 701px) {
    svg-frame {
        margin-top: 100px;
    }
}

@media screen and (max-height: 955px) {
    .title {
        font-size: 35px;
    }
    .title-s {
        font-size: 11px;
    }
    .rate {
        font-size: 30px;
    }
    .methods {
        font-size: 22px;
    }
}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,700&display=swap" rel="stylesheet">
    <!-- <link href="css/base.css" rel="stylesheet"> -->
</head>

<body>

    <svg-frame>
    </svg-frame>
    <div class="container">
        <div class="sidebar left to-invert">
            <div class="cc-group">
              
                <div class="upper-links">
                    <a class="clickable title-s" href="https://ncovis.github.io/choropleth/">
                        <strong>nCoVis Original Map →</strong>
                    </a>
                </div>
            </div>
            <div class="title-group">
                <h1 class="title">
                    Novel<br />Coronavirus<br />2019
                    <br />
                    <span class="light">Infection Ratio</span>
                    <br />
                    -
                </h1>
                <p class="title-s">
                    Real-time Data in Sync with Sina<br />
                </p>
               
               
                <div class="legend">
                    <div class="grad-bar to-invert"></div>
                </div>
            </div>
        </div>
        <div class="sidebar right to-invert">
            <div class="methods">
            </div>
            <div class="focus">
                <span class="city-name"></span>
                <strong class="rate"></strong>
                <small class="desc"></small>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/d3@5" charset="utf-8"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <!-- <script type = "module" src="js/main.js"></script> -->
    <script src= "fetchJSON.js"></script>
    <script type = "text/javascript">
        // import fetchJsonp from "fetch-jsonp";
        //import chroma from "./node_modules/chroma-js";

        let china = require("/data/china-proj.topo.json");
        let topoData = topojson.feature(china, china.objects.provinces).features;
        let censUrl = require("./data/2010-census.csv");

        console.log("Geographical Data", topoData);

        let data = {};
        let maxInfection = 0;
        let path = d3.geoPath();

        const altSubstr = str => {
            if (str.substr(0, 2) == "张家") return str.substr(0, 3);
            if (str.substr(0, 3) == "公主岭") return "四平";
            if (str.substr(0, 2) == "巴州") return "巴音";
            return str.substr(0, 2);
        };

        const setOpacity = (hex, alpha) => {
            var r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return "rgba(" + r + ", " + g + ", " + b + ", " + alpha + ")";
        };

        document.body.addEventListener("mousemove", e => {
            d3.select("html").style("background-position-x", +e.offsetX / 10.0 + "px");
            d3.select("html").style("background-position-y", +e.offsetY / 10.0 + "px");
        });

        fetchJsonp("https://interface.sina.cn/news/wap/fymap2020_data.d.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (raw) {
                console.log("Infection Data from Sina", raw);
                raw.data.list.forEach(prov => {
                    let special = {
                        北京: 0,
                        天津: 0,
                        重庆: 0,
                        上海: 0,
                        台湾: 1,
                        香港: 1,
                        澳门: 1
                    };
                    if (prov.name == "西藏" && prov.city.length <= 1) {
                        // Representing that Sina has not changed Tibet to city-scale data yet
                        data["拉萨"] = {
                            conNum: prov.value,
                            deathNum: prov.deathNum,
                            cureNum: prov.cureNum,
                            used: false
                        };
                    }
                    if (prov.name in special) {
                        data[prov.name] = {
                            conNum: prov.value,
                            deathNum: prov.deathNum,
                            cureNum: prov.cureNum,
                            used: false
                        };
                    } else {
                        prov.city.forEach(city => {
                            let name = city.name;
                            data[altSubstr(name)] = {
                                conNum: city.conNum,
                                deathNum: city.deathNum,
                                cureNum: city.cureNum,
                                used: false
                            };
                            if (city.conNum > maxInfection) maxInfection = city.conNum;
                        });
                    }
                });
                fetch(censUrl)
                    .then(res => res.text())
                    .then(cens => {
                        const render = method => {
                            d3.select("svg-frame").html("");
                            let { formula, dataDefault, style, properties } = method;

                            const resetRegion = () => {
                                d3.select(".rate").html(
                                    dataDefault.toFixed(method.properties.toFixed)
                                );
                                d3.select(".city-name").html("China / 全国");
                                d3.select(".grad-bar").style(
                                    "background",
                                    `linear-gradient(to right,${style.interpolation(
                                        0.2
                                    )},${style.interpolation(0.5)},${style.interpolation(0.9)})`
                                );
                            };
                            resetRegion();

                            d3.select(".title .light").text(properties.title);
                            d3.select(".desc").text(properties.desc);

                            d3.select("svg-frame")
                                .append("svg")
                                .attr("viewBox", [0, 0, 875, 910])
                                .append("g")
                                .selectAll("path")
                                .data(topoData)
                                .join("path")
                                .attr("class", "clickable")
                                .attr("fill", d => {
                                    let cut = altSubstr(d.properties.NAME);
                                    if (cut in data) {
                                        data[cut].used = true;
                                        return style.paint(formula(cut, d.properties));
                                    }
                                    return "#222";
                                })
                                .attr("d", path)
                                .on("mouseover", d => {
                                    let cut = altSubstr(d.properties.NAME);
                                    d3.select(".city-name").text(d.properties.NAME);
                                    if (cut in data) {
                                        d3.select(".rate").text(
                                            formula(cut, d.properties).toFixed(method.properties.toFixed)
                                        );
                                    } else {
                                        d3.select(".rate").text(0);
                                    }
                                })
                                .on("click", d => {
                                    let cut = altSubstr(d.properties.NAME);
                                    if (cut in data) {
                                        let c = style.paint(formula(cut, d.properties));
                                        d3.select("body").style(
                                            "background-color",
                                            chroma(c).alpha(0.75)
                                        );
                                    } else {
                                        d3.select("body").style("background-color", "");
                                    }
                                })
                                .on("mouseout", d => {
                                    resetRegion();
                                });

                            for (let city in data) {
                                if (!data[city].used) console.warn("Unused city", city);
                            }
                        };

                        let population = new Map(
                            d3.csvParse(cens, ({ city, population }) => [
                                altSubstr(city),
                                population
                            ])
                        );
                        console.log("Population Data from Census 2010", population);

                        let methods = {
                            ratio: {
                                formula: (cut, dProp) => data[cut].conNum / population.get(cut),
                                dataDefault: +raw.data.gntotal / 138000,
                                style: {
                                    paint: d3
                                        .scalePow()
                                        .interpolate(() => d3.interpolateInferno)
                                        .exponent(0.25)
                                        .domain([0, 15]),
                                    interpolation: d3.interpolateInferno
                                },
                                properties: {
                                    title: "Infection Ratio",
                                    abbv: "感染比例 Ratio",
                                    desc: "Infections per 10,000 People / 每万人感染数",
                                    toFixed: 4
                                }
                            },
                            density: {
                                formula: (cut, dProp) => data[cut].conNum / dProp.Shape_Area,
                                dataDefault: +raw.data.gntotal / 960,
                                style: {
                                    paint: d3
                                        .scalePow()
                                        .interpolate(() => d3.interpolateViridis)
                                        .exponent(0.3)
                                        .domain([0, 6500]),
                                    interpolation: d3.interpolateViridis
                                },
                                properties: {
                                    title: "Infection Density",
                                    abbv: "感染密度 Density",
                                    desc: "Infections per 10,000 km² / 每万 km² 感染数",
                                    toFixed: 2
                                }
                            },
                            absolute: {
                                formula: (cut, dProp) => +data[cut].conNum,
                                dataDefault: +raw.data.gntotal,
                                style: {
                                    paint: d3
                                        .scalePow()
                                        .interpolate(() => d3.interpolateCividis)
                                        .exponent(0.3)
                                        .domain([0, 6500]),
                                    interpolation: d3.interpolateCividis
                                },
                                properties: {
                                    title: "Total Infections",
                                    abbv: "感染人数 Absolute",
                                    desc: "Number of Infected People / 感染人数",
                                    toFixed: 0
                                }
                            },
                            cures: {
                                formula: (cut, dProp) => +data[cut].cureNum / data[cut].conNum,
                                dataDefault: +raw.data.curetotal / raw.data.gntotal,
                                style: {
                                    paint: d3
                                        .scalePow()
                                        .interpolate(() => d3.interpolateGreens)
                                        .exponent(1.5)
                                        .domain([0, 1.1]),
                                    interpolation: d3.interpolateGreens
                                },
                                properties: {
                                    title: "Cure Rate",
                                    abbv: "治愈率 Cure",
                                    desc: "Cures to Confirmed Infections / 治愈占确诊人数比例",
                                    toFixed: 3
                                }
                            },
                            deaths: {
                                formula: (cut, dProp) => +data[cut].deathNum / data[cut].conNum,
                                dataDefault: +raw.data.deathtotal / raw.data.gntotal,
                                style: {
                                    paint: d3
                                        .scalePow()
                                        .interpolate(() => d3.interpolateGreys)
                                        .exponent(0.3)
                                        .domain([0, 2]),
                                    interpolation: d3.interpolateGreys
                                },
                                properties: {
                                    title: "Mortality Rate",
                                    abbv: "死亡率 Mortality",
                                    desc: "Deaths to Confirmed Infections / 死亡占确诊人数比例",
                                    toFixed: 3
                                }
                            }
                        };

                        for (let method in methods) {
                            d3.select(".methods")
                                .append("input")
                                .attr("type", "radio")
                                .attr("name", "method-ratio")
                                .attr("id", method)
                                .on("click", () => render(methods[method]));

                            d3.select(".methods")
                                .append("label")
                                .attr("for", method)
                                .attr("class", "clickable")
                                .text(methods[method].properties.abbv);
                        }

                        // Fire the first render
                        document.querySelector('label[for="ratio"]').click();
                    });
            })
            .catch(function (ex) {
                console.log("parsing failed", ex);
            });
    </script>
</body>
