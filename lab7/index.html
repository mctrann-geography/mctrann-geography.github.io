<html>
    <head>
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
        type="text/css">
    </head>
    <body>
        <div id="map" style="width: 800px; height: 600px;"></div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>     
        </div>
    </body>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script>
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var closer = document.getElementById('popup-closer');
        
        var overlay = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        });

        closer.onclick = function(){
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };
        
       
        var attribution = new ol.control.Attribution({
            collapsible: false
        });
        var map = new ol.Map({
            controls: ol.control.defaults({attribution: false}).extend([attribution]),
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM({
                        url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                        attributions: [ol.source.OSM.ATTRIBUTION,'Mickey Tran'],
                        maxZoom: 19
                    })
                })
            ],
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([-96.6997, 40.8083]), //Lincoln coordinates
                maxZoom: 18,
                zoom: 32
            })    
        });
        
        map.addOverlay(overlay);
        map.on('singleclick', function(event){
            if (map.hasFeatureAtPixel(event.pixel)===true){
                var coordinate = event.coordinate;

                content.innerHTML = '<b>An awesome landmark!</b><br/>This is the Nebraska state capital.';
                //overlay.setPosition(coordinate); //not popup automatically
                overlay.setPosition(ol.proj.fromLonLat([-96.6997, 40.8081]));
            }else{
                overlay.setPosition(undefined);
                closer.blur();
            }

        });
        var layer = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [
                    new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.fromLonLat([-96.6997, 40.8081])) //the capitol
                    })
                ]
            })
        });
        //TODO: MAKE SHAPE BIGGER AND CHANGE COLOR !
        // pointStyle = new ol.style.Style({
        //     image: new ol.style.Point({
        //         fill: null,
        //         zIndex:3,
        //         stroke: new ol.style.Stroke({
        //             color: '#FF0000',
        //             width: 2
        //         })
        //     })
        // });
        
        map.addLayer(layer);
    </script>
</html>>
